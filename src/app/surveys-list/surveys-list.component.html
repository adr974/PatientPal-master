<!--Table Data -->
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <table id="dtOrderExample" class="table table-striped table-bordered table-sm" style="color: black;">
        <thead>
        <tr class="table-success">
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Created</th>
          <th scope="col">Last Modified</th>
        </tr>
        </thead>
        <tbody>
        <!--  <tr *ngFor="let survey of surveys$ | async"-->
        <tr *ngFor="let survey of surveys"
            routerLink="/detail/{{survey.id}}"
            class="survey_data">
          <td class="survey_id">{{survey.id }}</td>
          <td>{{ survey.name }}</td>
          <td class="created">{{survey.created}}</td>
          <td>{{survey.lastModified}}
            <button (click)="deleteSurvey(survey.id)">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

<!--Add Survey -->
<div class="container" style="float: left;">
  <div class="col-lg-4">
    <input type="text" class="form-control" placeholder="Type here..." #name>
    <button class="btn btn-success" (click)="createSurvey(name.value); name.value = ''">Add Survey</button>
  </div>
</div>
