<div id="search-component" class="col-lg-3" style="float: left; margin-top: 0;">
    <input type="text" class="form-control" placeholder="Search names" #searchBox id="search-box" (input)="search(searchBox.value)">
    <ul class="list-group">
      <li *ngFor="let survey of surveys$ | async" class="list-group-item">
        <a routerLink="/detail/{{survey.id}}">
          {{survey.name}}
        </a>
      </li>
    </ul>
  </div>
