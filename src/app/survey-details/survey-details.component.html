<!-- Survey Details -->
<div class="container" style="float: left;">
  <div class="page-header">
    <h2>Survey Details</h2>
  </div>
</div>

<div *ngIf="survey">

  <h2>{{survey.name | uppercase}} Details</h2>

  <div>
    <label class="surveyName"> Survey Name:
      <input [(ngModel)]="survey.name"  class="form-control" placeholder="name"/>
    </label>
  </div>
  <br>
  <button (click)="addQuestion()" class="btn btn-primary">Add Question</button> <br><br>
  <div formArrayName = "questions">

    <div *ngFor= "let question of questions.controls; let i=index" class="questionBox">
      <label class="surveyName">
        Question Name:
        <input type="text" [formControlName]="i" class ="questionName">
      </label>
      <br>
      <form>
        <button (click)="createOption()" class="btn btn-primary">Add option</button> <br><br>
        <div class="content">
          <span><input type="radio" name="gender" value="male" > Yes <br></span>
          <span><input type="radio" name="gender" value="female"> No</span>
        </div>
      </form>
      <br>
      <button (click)="removeQuestion(i)" class="btn btn-primary">Delete</button>
    </div>

  </div>
  <br>

  <div>
    <button (click)="saveSurvey()">Save & Exit</button>
    <button (click)="goBack()">Cancel</button>
  </div>

</div>

<br />
<br />
<br />

<div *ngIf="survey" class="container col-lg-6">
  <h2>{{survey.name | uppercase}} Details</h2>
<form>


  <div class="form-group">
    <label class="surveyName"> Survey Name:
      <input [(ngModel)]="survey.name"  class="form-control" placeholder="name"/>
    </label>
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Example select</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect2">Example multiple select</label>
    <select multiple class="form-control" id="exampleFormControlSelect2">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Example textarea</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
</form>
</div>
